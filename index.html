<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tailwind Website</title>
    <link rel="stylesheet" href="./tailwind.css" />
  </head>
  <body class="w-screen flex flex-col">
    <header class="">
      <nav class="bg-gray-100">
        <div class="max-w-7xl mx-auto px-4">
          <div class="flex justify-between">
            <!-- logo -->
            <div>
              <a
                href="#"
                class="
                  flex
                  items-center
                  py-5
                  px-2
                  text-gray-600
                  hover:text-black
                "
              >
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  class="h-10 w-10 mr-1 text-blue-400"
                  viewBox="0 0 20 20"
                  fill="currentColor"
                >
                  <path
                    d="M9 4.804A7.968 7.968 0 005.5 4c-1.255 0-2.443.29-3.5.804v10A7.969 7.969 0 015.5 14c1.669 0 3.218.51 4.5 1.385A7.962 7.962 0 0114.5 14c1.255 0 2.443.29 3.5.804v-10A7.968 7.968 0 0014.5 4c-1.255 0-2.443.29-3.5.804V12a1 1 0 11-2 0V4.804z"
                  />
                </svg>
                <span class="font-bold">big books</span>
              </a>
            </div>
            <!-- primary nav -->
            <div class="flex space-x-10">
              <div class="hidden md:flex items-center space-x-3">
                <a
                  href="#"
                  class="
                    py-5
                    px-1
                    text-gray-600
                    hover:text-black hover:font-bold
                  "
                  >Comics</a
                >
                <a
                  href="#"
                  class="
                    py-5
                    px-1
                    text-gray-600
                    hover:text-black hover:font-bold
                  "
                  >novels</a
                >
              </div>
            </div>

            <!-- secondary nav -->
            <div class="hidden md:flex items-center space-x-1">
              <a href="#" class="py-5 px-3">Login</a>
              <a
                href="#"
                class="
                  py-2
                  px-4
                  bg-blue-600
                  hover:bg-blue-200
                  text-blue-200
                  hover:text-blue-600
                  rounded
                  transition
                  duration-300
                "
                >SignUp</a
              >
            </div>

            <!-- mobile button -->
            <div class="md:hidden flex items-center">
              <button class="mobile-menu-button">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  class="h-6 w-6"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke="currentColor"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M4 6h16M4 12h16M4 18h16"
                  />
                </svg>
              </button>
            </div>
          </div>

          <!-- mobile menu -->
          <div class="mobile-menu hidden md:hidden">
            <a
              href="#"
              class="
                block
                py-3
                px-4
                text-sm text-center
                hover:bg-gray-200
                transition
                duration-300
              "
              >comics</a
            >
            <a
              href="#"
              class="
                block
                py-3
                px-4
                text-sm text-center
                hover:bg-gray-200
                transition
                duration-300
              "
              >novels</a
            >
          </div>
        </div>
      </nav>
      <div class="py-5">
        <h2 class="font-extrabold text-3xl text-center">Tailwind Website</h2>
      </div>
    </header>
    <main class="mx-4 grid grid-cols-4 gap-2 md:grid-cols-8 xl:grid-cols-12">
      <section class="col-start-1 col-end-5">
        <h2 class="text-2xl text-center py-5">Unsere Gl√ºcklichmacher</h2>
        <article class="flex flex-col gap-8">
          <section
            class="
              h-80
              border-2 border-solid border-gray-900
              rounded-2xl
              flex flex-col
              overflow-hidden
            "
          >
            <div class="h-2/3 bg-green-700"></div>
            <div class="w-auto h-1/3 bg-green-300 py-2 px-5">
              <h2 class="text-2xl font-medium mb-1">This is a card</h2>
              <p>
                This is some text inside of the card to show how to seperate it
                all.
              </p>
            </div>
          </section>

          <section
            class="
              h-80
              border-2 border-solid border-gray-900
              rounded-2xl
              flex flex-col
              overflow-hidden
            "
          >
            <div class="h-2/3 bg-green-700"></div>
            <div class="w-auto h-1/3 bg-green-300 py-2 px-5">
              <h2 class="text-2xl font-medium mb-1">This is a card</h2>
              <p>
                This is some text inside of the card to show how to seperate it
                all.
              </p>
            </div>
          </section>
        </article>
      </section>
    </main>
    <script src="./apps/app.js"></script>
  </body>
</html>
